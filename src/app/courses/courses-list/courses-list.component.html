<mat-card>
  <mat-card-header>
    <mat-card-title>
      Course List
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <!-- COURSES LIST -->
    <mat-list>
      <mat-list-item (click)="selected.emit(course)"
        *ngFor="let course of courses">
        <h3 mat-line>{{ course.title }}</h3>
        <p mat-line>{{ course.description }}</p>
        <button mat-icon-button
          (click)="deleted.emit(course.id); $event.stopPropagation()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
