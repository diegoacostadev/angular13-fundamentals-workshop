<div class="courses-containers">

  <!-- List -->
<div class="courses-list">
  <app-courses-list [courses]="courses$ | async" (selected)="selectCourse($event)"
    (deleted)="deleteCourse($event)"></app-courses-list>
</div>
  <!-- Details -->

<div class="course-details">
  <app-course-details
    [course]="selectedCourse"
    (saved)="saveCourse($event)"
    (reseted)="reset()"
  ></app-course-details>
  </div>
</div>
