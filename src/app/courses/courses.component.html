<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <!-- COURSES LIST -->
        <mat-list>
          <mat-list-item (click)="selectCourse(course)"
            *ngFor="let course of courses">
            <h3 mat-line>{{ course.title }}</h3>
            <p mat-line>{{ course.description }}</p>
            <button mat-icon-button
              (click)="deleteCourse(course.id); $event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Select Course
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <pre>
              {{ selectedCourse | json }}
            </pre>
        <!-- COURSE FORM -->

      </mat-card-content>
      <mat-card-actions>

        <!-- COURSE ACTIONS -->

      </mat-card-actions>
    </mat-card>
  </div>
</div>
