<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of courseLessons"
        (click)="selectLesson(lesson)"
      >
        {{ lesson.title | titlecase }}
      </mat-list-item>
    </mat-list>
    <pre>
      {{ selectedLesson | json }}
    </pre>
  </mat-card-content>
</mat-card>
